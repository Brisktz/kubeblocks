apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.12.1
  labels:
    app.kubernetes.io/name: kubeblocks
  name: collectordatasources.monitor.kubeblocks.io
spec:
  group: monitor.kubeblocks.io
  names:
    kind: CollectorDataSource
    listKind: CollectorDataSourceList
    plural: collectordatasources
    singular: collectordatasource
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CollectorDataSource is the Schema for the collectordatasources
          API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: CollectorDataSourceSpec defines the desired state of CollectorDataSource
            properties:
              clusterRef:
                description: clusterRef references cluster.
                type: string
                x-kubernetes-validations:
                - message: forbidden to update spec.clusterRef
                  rule: self == oldSelf
              collectorSpecs:
                description: collectorSpecs describes the collector specs
                items:
                  properties:
                    componentName:
                      description: componentName is cluster component name.
                      maxLength: 22
                      pattern: ^[a-z]([a-z0-9\-]*[a-z0-9])?$
                      type: string
                    scrapeConfigs:
                      description: scrapeConfigs describes the scrape configs
                      items:
                        properties:
                          containerName:
                            description: containerName is the container name of the
                              data source to collect
                            type: string
                          externalLabels:
                            additionalProperties:
                              type: string
                            description: externalLabels describes which labels are
                              added to metrics.
                            type: object
                          logs:
                            description: logsCollector describes the logs collector
                            properties:
                              exporterRefs:
                                description: exporterRef is the exporter to export
                                  metrics
                                items:
                                  type: string
                                minItems: 1
                                type: array
                              logTypes:
                                description: 'logTypes describes the logs types to
                                  collect, e.g: error, general, runninglog, slowlog,
                                  etc.'
                                items:
                                  type: string
                                type: array
                            required:
                            - exporterRefs
                            type: object
                          metrics:
                            description: metricsCollector describes the metrics collector
                            properties:
                              collectionInterval:
                                description: collectionInterval describes the collection
                                  interval.
                                type: string
                              exporterRefs:
                                description: exporterRef is the exporter to export
                                  metrics
                                items:
                                  type: string
                                minItems: 1
                                type: array
                              metricsSelector:
                                description: metricsSelector describes which metrics
                                  are collected.
                                items:
                                  type: string
                                type: array
                              monitorType:
                                description: 'monitorType describes the monitor type,
                                  e.g: prometheus, mysql, pg, redis TODO add validation
                                  for monitorType, support type?'
                                type: string
                            required:
                            - exporterRefs
                            type: object
                        required:
                        - containerName
                        type: object
                      minItems: 1
                      type: array
                  required:
                  - componentName
                  - scrapeConfigs
                  type: object
                minItems: 1
                type: array
                x-kubernetes-list-map-keys:
                - componentName
                x-kubernetes-list-type: map
            required:
            - clusterRef
            - collectorSpecs
            type: object
          status:
            description: CollectorDataSourceStatus defines the observed state of CollectorDataSource
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
