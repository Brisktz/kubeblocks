apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubebench.fullname" . }}
  labels:
    control-plane: controller-manager
    {{- include "kubebench.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "kubebench.selectorLabels" . | nindent 4 }}
