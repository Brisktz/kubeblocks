endpoint: ${env:ENDPOINT}
username: ${env:DATA_SOURCE_USER}
password: ${env:DATA_SOURCE_PASS}
databases:
  - postgres
exclude_databases:
  - template0
  - template1
query_path: /opt/conf/pg12-metrics.yaml
collection_interval: ${env:COLLECTION_INTERVAL}
transport: tcp
tls:
  insecure: true
  insecure_skip_verify: true