image: "registry.cn-hangzhou.aliyuncs.com/apecloud/agamotto:0.1.2-beta.3"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
authType: serviceAccount
collectionInterval: 15s

datasource:
  metrics:
    kubeletState:
      enabled: true
      metricGroups:
        - container
        - pod
        - volume
    k8sNode:
      enabled: true
    collectionInterval: 15s
    exporterRef:
      - prometheus