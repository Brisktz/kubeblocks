initial_delay: 10s
timeout: 5s
collection_interval: 15s
scrape_configs:
  test-clusterdef/replicasets/mysql/mysql:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      error:
        include:
        - /data/mysql/log/mysqld-error.log
      general:
        include:
        - /data/mysql/log/mysqld.log
      slow:
        include:
        - /data/mysql/log/mysqld-slowquery.log
    metrics_collector:
      collection_interval: 15s
default_scrape_configs:
  apecloud-mysql/mysql/mysql/mysql:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      errorlog:
        include:
        - /data/mysql/log/mysqld-error.log
      slow:
        include:
        - /data/mysql/log/mysqld-slowquery.log
    metrics_collector:
      collection_interval: 30s
      enable_metrics:
      - global_status
      - global_variables
      - slave_status
  apecloud-mysql/mysql/vttablet/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  apecloud-mysql/vtcontroller/vtconsensus/vtcontroller:
    enabled_logs: true
    enabled_metrics: false
    logs_collector:
      errorlog:
        include:
        - /vtdataroot/vtcontroller/vtcontroller.ERROR
        - /vtdataroot/vtcontroller/vtcontroller.WARNING
        - /vtdataroot/vtcontroller/vtcontroller.INFO
  apecloud-mysql/vtgate/vtgate/prometheus:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      errorlog:
        include:
        - /vtdataroot/vtgate.ERROR
        - /vtdataroot/vtgate.WARNING
        - /vtdataroot/vtgate.INFO
      queryLog:
        include:
        - /vtdataroot/vtgate_querylog.txt
    metrics_collector:
      collection_interval: 30s
  mongodb/mongodb/mongodb/mongodb:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      runninglog:
        include:
        - /data/mongodb/logs/mongodb.log*
    metrics_collector:
      collection_interval: 30s
  postgresql/postgresql/postgresql/postgresql:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      runninglog:
        include:
        - /home/postgres/pgdata/pgroot/data/log/postgresql-*
    metrics_collector:
      collection_interval: 30s
  pulsar/bookies-recovery/bookies-recovery/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  pulsar/bookies/bookies/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  pulsar/pulsar-broker/broker/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  pulsar/pulsar-proxy/proxy/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  pulsar/zookeeper/zookeeper/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  qdrant/qdrant/qdrant/prometheus:
    enabled_logs: false
    enabled_metrics: true
    metrics_collector:
      collection_interval: 30s
  redis/redis/redis/redis:
    enabled_logs: true
    enabled_metrics: true
    logs_collector:
      runninglog:
        include:
        - /data/running.log
    metrics_collector:
      collection_interval: 30s
