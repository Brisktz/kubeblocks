apiVersion: monitor.kubeblocks.io/v1alpha1
kind: OTeld
metadata:
  annotations:
    meta.helm.sh/release-name: oteld
    meta.helm.sh/release-namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
  name: oteld-test
  namespace: default
spec:
  batch:
    enabled: true
  collectionInterval: 15s
  image: docker.io/apecloud/oteld:0.1.0-beta.1
  logLevel: info
  metricsPort: 8888
  useConfigMap: true
  systemDataSource:
    enabledNodeExporter: true
    enabledK8SClusterExporter: false
    enabledK8SNodeStatesMetrics: true
    metricsExporterRef: "prometheus"

    enabledPodLogs: true
    logsExporterRef: "loki"

    collectionInterval: 15